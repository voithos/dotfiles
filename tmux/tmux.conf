run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# utf8 yo (but it errors if explicitly set in v2.2 onwards)
if-shell -b '[ $(echo "$TMUX_VERSION < 2.2" | bc) -eq 1 ]' \
    'set -g utf8 on; set -g status-utf8 on; set -g mouse-utf8 on'

# allow focus events
if-shell -b '[ $(echo "$TMUX_VERSION >= 1.9" | bc) -eq 1 ]' \
    'set -g focus-events on'

# allow full terminal colors
set -g default-terminal "screen-256color"

# remove delay when exiting insert mode in Vim
set -sg escape-time 0

# increase history, yeesh
set-option -g history-limit 50000

# make sure new panes are in the same dir
if-shell -b '[ $(echo "$TMUX_VERSION >= 1.9" | bc) -eq 1 ]' \
    'bind '"'\"'"' split-window -v -c "#{pane_current_path}"; \
     bind % split-window -h -c "#{pane_current_path}"; \
     bind c new-window -c "#{pane_current_path}"'

# enable mouse mode and define convenience bindings
if-shell -b '[ $(echo "$TMUX_VERSION >= 2.1" | bc) -eq 1 ]' \
    'set -g mouse on' \
    'set -g mode-mouse on \; \
     set -g mouse-resize-pane on \; \
     set -g mouse-select-pane on \; \
     set -g mouse-select-window on'

if-shell -b '[ $(echo "$TMUX_VERSION >= 2.1" | bc) -eq 1 ]' \
    'bind m set -g mouse on \; display "Mouse: ON"' \
    'bind m set -g mode-mouse on \; \
     set -g mouse-resize-pane on \; \
     set -g mouse-select-pane on \; \
     set -g mouse-select-window on \; \
     display "Mouse: ON"'

if-shell -b '[ $(echo "$TMUX_VERSION >= 2.1" | bc) -eq 1 ]' \
    'bind M set -g mouse off \; display "Mouse: OFF"' \
    'bind M set -g mode-mouse off \; \
     set -g mouse-resize-pane off \; \
     set -g mouse-select-pane off \; \
     set -g mouse-select-window off \; \
     display "Mouse: OFF"'

# resize bindings
bind < resize-pane -L 7
bind > resize-pane -R 7
bind - resize-pane -D 7
bind + resize-pane -U 7

# reorder bindings
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# add vim-like selection keys
setw -g mode-keys vi
# v2.4 onwards uses new bindings
if-shell -b '[ $(echo "$TMUX_VERSION >= 2.4" | bc) -eq 1 ]' \
    'bind -T copy-mode-vi 'v' send-keys -X begin-selection \
     bind -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle \
     bind -T copy-mode-vi 'y' send-keys -X copy-selection' \
    'bind -t vi-copy 'v' begin-selection \
     bind -t vi-copy 'C-v' rectangle-toggle \
     bind -t vi-copy 'y' copy-selection'

# working with x clipboard
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run "tmux save-buffer - | xclip -i"

# smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# tmux-cpu and tmux-mem
set-option -g status-right '#(tmux-mem --format ":currentBytes [#[fg=:color]:spark#[default]] #[fg=:color]:percent#[default]") #(tmux-cpu --format ":load [#[fg=:color]:spark#[default]] #[fg=:color]:percent#[default]") %H:%M %d-%b-%y'
set-option -g status-interval 1

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
